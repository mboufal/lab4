<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
	  <form method="POST" autocomplete="on" action="http://kriedan@bloomingdale.sat.iit.edu/kriedan/formdemoscript.php" enctype="multipart/form-data">
	    <fieldset>
	      <legend> <h2>Volunteer Form</h2> </legend>
	        <!--text fields-->
			<div>
	          <label><strong>My Info</strong></label>
	        </div>
	        <div>
	          <label>First Name:<input type="text" name="first_name_field" placeholder="First Name"></label>
	        </div>
	        <div>
	          <label>Last Name:<input type="text" name="last_name_field" placeholder="Last Name"></label>
	        </div>
	        <div>
	          <label>Phone Number:<input type="text" name="phone_field" placeholder="Phone Number"></label>
	        </div>
	        <div>
	          <label>E-mail Address:<input type="text" name="email_field" placeholder="E-mail Address"></label>
	        </div>
			
			<!--radio button-->
			<div>
			 <label>Gender:</label>
			 <label>Male <input type="radio" name="gender_field" value="Male"></label>
             <label>Female <input type="radio" name="gender_field" value="Female" checked="checked"></label>
			</div>
			
			<!--dropdown menu-->
			<div>
			<label>Age:</label>
			      <select name="Age">
					<option value="under 18">Under 18</option>
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="35-44">35-44</option>
					<option value="45-54">45-54</option>
					<option value="55-64">55-64</option>
					<option value="65 and over">65 and over</option>
				  </select>
			</div>
	    </fieldset>
		
		<fieldset>
		   <!--checkboxes-->
		  <legend> <h3>My Availabity</h3> </legend>
		   <div>
            <label>Sunday <input type="checkbox" name="available_field[]" value="red"></label>
            <label>Saturday <input type="checkbox" name="available_field[]" value="blue" ></label>
            <label>Friday <input type="checkbox" name="available_field[]" value="green" checked></label>
            <label>Thursday<input type="checkbox" name="available_field[]" value="dog"></label>
	        <label>Wednesday <input type="checkbox" name="available_field[]" value="red"></label>
            <label>Tuesday <input type="checkbox" name="available_field[]" value="blue" ></label>
            <label>Monday <input type="checkbox" name="available_field[]" value="green" checked></label>
           </div>
		 <!--multiline text entry-->
		   <div>
		     <label for="comment_textarea">Comments:</label><textarea cols="30" rows="10" name="comments_field" placeholder="Comments" id="comment_textarea"></textarea>
		   </div>
		</fieldset>
		<input type="submit" value="Complete the Form">
	  </form>
	</body>
</html>
